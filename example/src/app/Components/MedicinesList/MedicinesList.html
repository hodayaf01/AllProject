<body dir="rtl">
        <header>
            <div class="containLogo" style="margin-right: 140px;">
                <img class="mediLogoBGimg" src="../../../assets/images/LOGOBG.png" >
            </div>
        </header>
    <section>
        <label class="title"></label>
        <div class="timeInDay" >
            <div  *ngFor = "let time of medicineToUserByTimeResp">
                <div class="timeInDayItem">{{time.medicineName}}</div>
                <div class="timeInDayItem">{{time.dosage}}</div>
                <div class="timeInDayItem">{{time.dosageName}}</div>
            </div>
        </div>
        <input class="formInput submitButton" type="button" placeholder="אישור" (click)="updateTokenMedicines()" >
    </section>
    <footer></footer>
</body>

</html>
