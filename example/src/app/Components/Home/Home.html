<body dir="rtl">
    <header>
        <div style="margin-right: 140px;">
            <img class="mediLogoBGimg" src="../../../assets/images/LOGOBG.png" >
            
        </div>
        <button class="containStettings" (click)="navigateToSettings()">
           <img class="settings" src="../../../assets/images/settingsIconBG.png">  
        </button>
       
    </header>
    <section>
        <label class="titleHome">מה התוכניות שלנו להיום?</label>
        <div class="timeInDay" >
            <div  *ngFor = "let morning of medicineToUserByTimeResp1">
                <div class="timeInDayItem">{{morning.medicineName}}</div>
                <div class="timeInDayItem">{{morning.dosage}}</div>
                <div class="timeInDayItem">{{morning.dosageName}}</div>
            </div>
        </div>
        <div class="timeInDay" >
            <div  *ngFor = "let morning of medicineToUserByTimeResp1">
                <div class="timeInDayItem">{{morning.medicineName}}</div>
                <div class="timeInDayItem">{{morning.dosage}}</div>
                <div class="timeInDayItem">{{morning.dosageName}}</div>
            </div>
        </div>
        <div class="timeInDay" >
            <div  *ngFor = "let morning of medicineToUserByTimeResp1">
                <div class="timeInDayItem">{{morning.medicineName}}</div>
                <div class="timeInDayItem">{{morning.dosage}}</div>
                <div class="timeInDayItem">{{morning.dosageName}}</div>
            </div>
        </div>
        <div class="timeInDay" >
            <div  *ngFor = "let morning of medicineToUserByTimeResp1">
                <div class="timeInDayItem">{{morning.medicineName}}</div>
                <div class="timeInDayItem">{{morning.dosage}}</div>
                <div class="timeInDayItem">{{morning.dosageName}}</div>
            </div>
        </div>
        
    </section>
    <footer></footer>
</body>

</html>
